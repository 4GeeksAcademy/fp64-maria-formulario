<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylesform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form method="post">
        <div class="container">
<div class="header"><h2>Payment form example</h2></div>
<div class="tarjeta">
    <div class="tarjetaheader">
        <p>Some fields are missing</p>
    </div>
    <div class="containertarjeta">
        <div class="datostarjeta row">
            <div class="card col border-0">
                <p>Card #</p>
                <input type="number" method="post" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="cvc col">
                <p>CVC #</p>
                <input type="number" method="post" class="form-control" placeholder="XXX">
            </div>
            <div class="amount col">
                <p>Amount</p>
                <div class="d-flex align-items-center">
                    <p class="mr-2">$</p>
                    <input type="number" method="post" class="form-control" placeholder="Amount">
                </div>
            </div>
        </div>
    </div>
        </div>
        <div class="containercuerpo row">
            <div class="containerbajo">
                <div class="row">
                    <div class="primerosdatos col-md-6 border-0">
                        <div class="primeros col border-0">
                            <p>First Name</p>
                            <input type="text" method="post" class="form-control">
                        </div>
                        <div class="primeros col border-0">
                            <p>City</p>
                            <input type="text" method="post" class="form-control">
                        </div>
                        <div class="primeros col border-0">
                            <p>We accept:</p>
                            <div class="fondotarjetas d-flex">
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <img src="https://w7.pngwing.com/pngs/772/978/png-transparent-logo-visa-credit-card-visa-text-rectangle-payment-thumbnail.png">
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <img src="https://e7.pngegg.com/pngimages/983/247/png-clipart-logo-font-brand-mastercard-black-m-mastercard-logo-logo-brand.png">
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input">
                            <img src="https://c0.klipartz.com/pngpicture/272/402/gratis-png-centurion-tarjeta-american-express-logo-marca-de-graficos-american-express.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="segundosdatos col-md-6 border-0">
                <div class="segundos col border-0">
                    <p>Last Name</p>
                    <input type="text" method="post" class="form-control">
                </div>
                <div class="statecode row col border-0">
                    <div class="state col border-0">
                        <label for="state">State</label>
                        <select name="state" class="form-control">
                            <option value="" selected disabled>Pick a state</option>
                            <option value="Otro sitio">Otro sitio</option>
                        </select>
                    </div>
                    <div class="code col border-0">
                        <p>Postal Code</p>
                        <input type="number" method="post" class="form-control">
                    </div>
                </div>
                <div class="mensaje col border-0">
                    <p>Message</p>
                    <textarea class="form-control"></textarea>
                    <p class="notas">Add any notes here</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <button type="button" class="btn btn-secondary">Cancel</button>
    <input type="submit" class="btn btn-primary"></button>
</div>
        </div>
    </div>
</div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
